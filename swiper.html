<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />

    <title>Custom Cursor with Swiper Slider</title>
    <!-- Add Swiper styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .swiper-container {
        /* width: 100vw;
        height: 100vh; */
        /* background-color: #f0f0f0; */
        cursor: none;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
      }

      .cursor-icon {
        position: absolute;
        width: 24px;
        height: 24px;
        pointer-events: none;
        display: none;
      }

      .left-icon {
        background-image: url("left-icon.png");
      }

      .right-icon {
        background-image: url("right-icon.png");
      }

      .swiper-container.left-cursor {
        cursor:
          url("./assets/icon/left.png") 12 12,
          auto;
      }

      .swiper-container.right-cursor {
        cursor:
          url("./assets/icon/right.png") 12 12,
          auto;
      }
    </style>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container" id="swiperContainer">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide tb h-screen bg-[url('./assets/1-bg.png')] bg-cover bg-no-repeat"
        >
          <div class="flex h-full items-center justify-center">
            <img
              class="h-full w-full object-cover lg:object-contain"
              src="./assets/1.png"
              alt=""
            />
          </div>
        </div>

        <div class="swiper-slide">Slide 2</div>

        <div
          class="swiper-slide tb h-screen bg-[url('./assets/1-bg.png')] bg-cover bg-no-repeat"
        >
          <div class="flex h-full items-center justify-center">
            <img
              class="h-full w-full object-cover lg:object-contain"
              src="./assets/1.png"
              alt=""
            />
          </div>
        </div>

        <div class="swiper-slide">Slide 4</div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <div class="cursor-icon left-icon" id="leftIcon"></div>
    <div class="cursor-icon right-icon" id="rightIcon"></div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper("#swiperContainer", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        // Add other Swiper configurations as needed
      });

      function updateCursorIcon(swiper, container, mouseX) {
        var containerWidth = container.offsetWidth;
        var mouseXPercentage = (mouseX / containerWidth) * 100;

        if (mouseXPercentage <= 30) {
          container.classList.remove("right-cursor");
          container.classList.add("left-cursor");
          document.getElementById("leftIcon").style.display = "block";
          document.getElementById("rightIcon").style.display = "none";
        } else if (mouseXPercentage >= 70) {
          container.classList.remove("left-cursor");
          container.classList.add("right-cursor");
          document.getElementById("leftIcon").style.display = "none";
          document.getElementById("rightIcon").style.display = "block";
        } else {
          container.classList.remove("left-cursor", "right-cursor");
          document.getElementById("leftIcon").style.display = "none";
          document.getElementById("rightIcon").style.display = "none";
        }
      }

      var container = document.getElementById("swiperContainer");

      container.addEventListener("mousemove", function (e) {
        var mouseX = e.clientX;

        updateCursorIcon(swiper, container, mouseX);
      });

      container.addEventListener("click", function (e) {
        // Change slide on click
        var mouseXPercentage = (e.clientX / container.offsetWidth) * 100;
        if (mouseXPercentage <= 30) {
          swiper.slidePrev();
        } else if (mouseXPercentage >= 70) {
          swiper.slideNext();
        }
      });

      container.addEventListener("mouseleave", function () {
        // Reset cursor when mouse leaves the container
        container.classList.remove("left-cursor", "right-cursor");
        document.getElementById("leftIcon").style.display = "none";
        document.getElementById("rightIcon").style.display = "none";
      });
    </script>
  </body>
</html>
